    mode: '0644'
  - src: './files/.vim/plugged/nerdtree/nerdtree_plugin/fs_menu.vim'
    dest: '~/.vim/plugged/nerdtree/nerdtree_plugin/fs_menu.vim'
    mode: '0644'
  - src: './files/.vim/plugged/nerdtree/plugin/NERD_tree.vim'
    dest: '~/.vim/plugged/nerdtree/plugin/NERD_tree.vim'
    mode: '0644'
  - src: './files/.vim/plugged/nerdtree/syntax/nerdtree.vim'
    dest: '~/.vim/plugged/nerdtree/syntax/nerdtree.vim'
    mode: '0644'
  - src: './files/.vimrc'
    dest: '~/.vimrc'
    mode: '0644'

