---
aws_dot_files:
  - src: './templates/aws/config'
    dest: '~/.aws/config'
  - src: './templates/aws/credentials'
    dest: '~/.aws/credentials'

aws_profile_files:
  - link: 'https://raw.githubusercontent.com/danvaida/myutilitybelt/master/aws/aws-bash-completion.bash'
  - link: 'https://raw.githubusercontent.com/danvaida/myutilitybelt/master/aws/profile-manager.zsh'
aws_profile_dest: '/usr/local/sbin'

bash_dot_files:
  - src: './templates/bash/.bash_aliases'
    dest: '~/.bash_aliases'
    mode: '0644'
  - src: './templates/bash/.bash_profile'
    dest: '~/.bash_profile'
    mode: '0644'
  - src: './files/bash/.bash_sessions_disable'
    dest: '~/.bash_sessions_disable'
    mode: '0644'
  - src: './templates/bash/.bashrc'
    dest: '~/.bashrc'
    mode: '0644'
  - src: './templates/bash/.inputrc'
    dest: '~/.inputrc'
    mode: '0644'
  - src: './templates/bash/.profile'
    dest: '~/.profile'
    mode: '0644'

git_dot_files:
  - src: './files/git/.git-completion.bash'
    dest: '~/.git-completion.bash'
    mode: '0755'
  - src: './files/git/.git-prompt.sh'
    dest: '~/.git-prompt.sh'
    mode: '0755'

vim_dot_files:
  - src: './files/.vim/autoload/plug.vim'
    dest: '~/.vim/autoload/plug.vim'
    mode: '0644'
  - src: './files/.vim/folding.vim'
    dest: '~/.vim/folding.vim'
    mode: '0644'
  - src: './files/.vim/plugged/nerdtree/autoload/nerdtree/ui_glue.vim'
    dest: '~/.vim/plugged/nerdtree/autoload/nerdtree/ui_glue.vim'
    mode: '0644'
  - src: './files/.vim/plugged/nerdtree/autoload/nerdtree.vim'
    dest: '~/.vim/plugged/nerdtree/autoload/nerdtree.vim'
    mode: '0644'
  - src: './files/.vim/plugged/nerdtree/doc/NERD_tree.txt'
    dest: '~/.vim/plugged/nerdtree/doc/NERD_tree.txt'
    mode: '0644'
  - src: './files/.vim/plugged/nerdtree/doc/tags'
    dest: '~/.vim/plugged/nerdtree/doc/tags'
    mode: '0644'
  - src: './files/.vim/plugged/nerdtree/lib/nerdtree/bookmark.vim'
    dest: '~/.vim/plugged/nerdtree/lib/nerdtree/bookmark.vim'
    mode: '0644'
  - src: './files/.vim/plugged/nerdtree/lib/nerdtree/creator.vim'
