  - src: './files/.vim/plugged/nerdtree/lib/nerdtree/nerdtree.vim'
    dest: '~/.vim/plugged/nerdtree/lib/nerdtree/nerdtree.vim'
    mode: '0644'
  - src: './files/.vim/plugged/nerdtree/lib/nerdtree/notifier.vim'
    dest: '~/.vim/plugged/nerdtree/lib/nerdtree/notifier.vim'
    mode: '0644'
  - src: './files/.vim/plugged/nerdtree/lib/nerdtree/opener.vim'
