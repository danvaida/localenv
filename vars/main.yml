    mode: '0644'
  - src: './files/.vim/plugged/nerdtree/lib/nerdtree/flag_set.vim'
    dest: '~/.vim/plugged/nerdtree/lib/nerdtree/flag_set.vim'
    mode: '0644'
  - src: './files/.vim/plugged/nerdtree/lib/nerdtree/key_map.vim'
    dest: '~/.vim/plugged/nerdtree/lib/nerdtree/key_map.vim'
    mode: '0644'
  - src: './files/.vim/plugged/nerdtree/lib/nerdtree/menu_controller.vim'
    dest: '~/.vim/plugged/nerdtree/lib/nerdtree/menu_controller.vim'
    mode: '0644'
  - src: './files/.vim/plugged/nerdtree/lib/nerdtree/menu_item.vim'
